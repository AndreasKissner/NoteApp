<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .container {
            width: 300px;
            height: 400px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 1px solid #888;
            border-radius: 5px;
            cursor: grab;
            margin: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container" id="box1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="draggable" id="draggable" draggable="true" ondragstart="drag(event)">Ziehen mich!</div>
    </div>
    
    <div class="container" id="box2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault(); // Erlaubt das Ablegen
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const element = document.getElementById(data);
            event.target.appendChild(element);
        }
    </script>
</body>
</html>
